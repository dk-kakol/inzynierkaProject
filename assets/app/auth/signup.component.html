<div class="col-md-5 col-md-offset-3">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">Imię</label>
            <input 
                type="text" 
                id="firstName" 
                class="form-control"
                formControlName="firstName">
        </div>
        <div class="form-group">
                <label for="email">Mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    formControlName="email" 
                    >
        </div>
        <div class="form-group">
                <label for="password">Hasło</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    formControlName="password" >
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Dodaj</button>
        <div class="invalid-feedback" *ngIf="validation">Na podanego maila już jest założone konto</div>
    </form>    
</div>
