<div class="col-md-5 col-md-offset-3">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
                <label for="email">Mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    formControlName="email" 
                    >
        </div>
        <div class="form-group">
                <label for="password">Hasło</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    formControlName="password" >
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Zaloguj</button>
        <div class="invalid-feedback" *ngIf="validation">Niepoprawny login lub hasło</div>
    </form>    
</div>
